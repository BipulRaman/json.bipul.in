name: Fetch and Deploy
on:  
  workflow_dispatch:  
  schedule:
    - cron: "*/5 * * * *"
  
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3		
      - name: Fetch 1📦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: ${{ secrets.API_URL }}
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: sam25
          format: csv
      - name: Fetch 2📦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: ${{ secrets.MED_API }}
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: medico
          format: csv
      - name: Run py script 🐍
        run: python3 app.py
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
