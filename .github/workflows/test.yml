name: Build and Deploy
on:  
  workflow_dispatch:  
  
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3		
      - name: Fetch GSheetCSV üì¶
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://docs.google.com/spreadsheets/d/e/2PACX-1vRsOKxvAtXmqonNAKffKOeJYvQ2vYzssJ3ZxMeiJdwjQjLiNQQgy5BViFsMGOnUKI-PnCJ3XmNcn1Jd/pub?output=csv
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: mycsv
          format: csv

      - name: Convert CSV to JSON uaing powershell
        run: |
          $csv = Get-Content dist/mycsv.csv
          $csv | ConvertFrom-Csv | ConvertTo-Json | Set-Content dist/mycsv.json
          Remove-Item dist/mycsv.csv
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
