name: Fetch and Deploy
on:  
  workflow_dispatch:  
  schedule:
  - cron: "*/5 * * * *"
  
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3		
      - name: Fetch 1üì¶
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: ${{ secrets.API_URL }}
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: sam25
          format: csv

      - name: Run inline powershell
        shell: pwsh
        run: |
          cd dist
          $csv = Import-Csv -Path .\sam25.csv
          $UpdatedData = $csv | ForEach-Object {
              [PSCustomObject]@{
                  "Timestamp" = $_.Timestamp
                  "Email" = $_."Email Address"
                  "Name" = $_."Name"
                  "Gender" = $_."Gender"
                  "Phone" = $_."Phone number"
                  "Location" = $_."Current Location (City, State) "
                  "FirstJnv" = $_."First JNV"
                  "OtherJnv" = $_."Migration JNVs Name"
                  "EntryYear" = $_."Entry Year in JNV"
                  "ExitYear" = $_."Exit Year in JNV"
                  "EntryClass" = $_."Entry Class in JNV"
                  "Profile" = $_."Current Profile"
                  "Org" = $_."Current Organization / Institute"
                  "Deg" = $_."Current Designation / Degree"
                  "Attending" = $_."Which event you are planning to attend at Samagam"
                  "Donation" = $_."Donation Amount"
              }
          }
          $UpdatedData | ConvertTo-Json -Compress | Set-Content -Path .\sam25.json
          Remove-Item -Path .\sam25.csv
      - name: Fetch 2üì¶
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: ${{ secrets.MED_API }}
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: medico
          format: csv

      - name: Run inline powershell
        shell: pwsh
        run: |
          cd dist
          $csv = Get-Content -Path .\medico.csv | ConvertFrom-Csv
          $UpdatedData = $csv | ForEach-Object {
          [PSCustomObject]@{
          "Timestamp" = $_.Timestamp
          "Email" = $_."Email"
          "Name" = $_."Name"
          "Gender" = $_."Gender"
          "FirstJnv" = $_."First JNV"
          "EntryYear" = $_."Entry Year"
          "EntryClass" = $_."Entry Class"
          "Batch" = [int]$_."Entry Year" - ([int]$_."Entry Class" - 6)
          "Phone" = $_."Public phone number"
          "Location" = $_."Current Location (City, State) "                  
          "Practice" = $_."Current Practice"
          "Degree" = $_."Medical Degree"
          "Specialization" = $_."Specialization"
          "College" = $_."University / College attended"
          "Org" = $_."Name of Clinic / Hospital / Institute / Organization "
          "Deg" = $_."Designation"
          }
          }
          $UpdatedData | ConvertTo-Json -Compress | Set-Content -Path .\medico.json
          Remove-Item -Path .\medico.csv
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
