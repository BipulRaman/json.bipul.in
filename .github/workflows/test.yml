name: Build and Deploy
on:  
  workflow_dispatch:  
  
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3		
      - name: Fetch GSheetCSV üì¶
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://docs.google.com/spreadsheets/d/e/2PACX-1vRsOKxvAtXmqonNAKffKOeJYvQ2vYzssJ3ZxMeiJdwjQjLiNQQgy5BViFsMGOnUKI-PnCJ3XmNcn1Jd/pub?output=csv
          configuration: '{ "method": "GET"}'
          save-location: dist
          save-name: mycsv
          format: csv

      - name: Run inline powershell
        shell: pwsh
        run: |
          cd dist
          $csv = Import-Csv -Path .\mycsv.csv
          $UpdatedData = $csv | ForEach-Object {
              [PSCustomObject]@{
                  "Timestamp" = $_["Timestamp"]
                  "Email" = $_["Email Address"]
                  "Name" = $_["Name"]
                  "Gender" = $_["Gender"]
                  "Phone" = $_["Phone number"]
                  "Location" = $_["Current Location (City, State) "]
                  "FirstJnv" = $_["First JNV"]
                  "OtherJnv" = $_["Migration JNVs Name"]
                  "EntryYear" = $_["Entry Year in JNV"]
                  "ExitYear" = $_["Exit Year in JNV"]
                  "EntryClass" = $_["Entry Class in JNV"]
                  "Profile" = $_["Current Profile"]
                  "Org" = $_["Current Organization / Institute"]
                  "Deg" = $_["Current Designation / Degree"]
                  "Attending" = $_["Which event you are planning to attend at Samagam"]
                  "Donation" = $_["Donation Amount"]
              }
          }
          $UpdatedData | ConvertTo-Json | Set-Content -Path .\mycsv.json
          Remove-Item -Path .\mycsv.csv
        
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
